<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>To Do App</title>
</head>

<style>

body{
    background-color:beige;
}
.container {
    background-color: beige;
    color: black;
}

</style>
<body>
<div class="container">
    <div class="cal-md-8 mx-auto text-center">
        <div class="form-control w-75">
        <h1>To do App</h1>
        </div>
        <div>
            <form class='form-control w-75' method="post">
                {% csrf_token %}
                
                <div class="d-flex">
                    <div class="flex-grow-1">
                        {{ form }}
                    </div>
                    <button type="submit" class="btn btn-primary ms-2">Enviar</button>
                </div>
            </form>
        </div>
        

    <div class='form-control w-75'>
        {% for tarefa in tarefas %}
        <div class="d-flex justify-content-between">
            {{ tarefa.tarefa }}    
            <div>
            {{ tarefa.data }}
            </div>    
        <button class="btn bg-danger ms-2" type="submit"><a href="{{tarefa.id}}" style="color: white;"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg> </a></button>
        </div>
        {% endfor %}
    </div> 
    </div>  
</div>    
</body>
</html>
